<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Passport Application Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;400;600&display=swap">
    <style>
        /* CSS कोड यहीं से शुरू होता है */

        /* --- Global Styles & Reset --- */
        :root {
            --primary-color: #007BFF; 
            --secondary-color: #FFC107; 
            --background-color: #e0f7fa; 
            --card-background: #ffffff; 
            --text-color: #333;
            --border-radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- Form Container --- */
        .form-container {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            padding: 40px;
        }

        /* --- Form Header --- */
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h1 {
            font-family: 'Montserrat', sans-serif;
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .form-header p {
            color: #666;
            font-size: 1rem;
        }

        /* --- Form Sections --- */
        .form-section {
            border: 2px solid var(--primary-color);
            border-radius: var(--border-radius);
            padding: 20px 30px;
            margin-bottom: 25px;
            position: relative;
        }

        .form-section h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            color: var(--text-color);
            background-color: var(--card-background);
            padding: 0 10px;
            display: inline-block;
            position: absolute;
            top: -15px;
            left: 20px;
        }

        /* --- Form Groups & Inputs --- */
        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 8px rgba(255, 193, 7, 0.5);
        }

        /* --- Submit Button --- */
        .submit-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .submit-button:hover {
            background-color: #0056b3; /* गहरे नीले रंग पर */
            transform: translateY(-2px);
        }

        /* --- Responsive Design --- */
        @media (min-width: 600px) {
            .form-section {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }

            .form-group:last-child {
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="form-header">
        <h1>Passport Application Form</h1>
        <p>Please fill out the form accurately and completely.</p>
    </div>

    <form action="#" method="post">
        
        <div class="form-section">
            <h2>Personal Details</h2>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="placeOfBirth">Place of Birth</label>
                <input type="text" id="placeOfBirth" name="placeOfBirth" required>
            </div>
        </div>

        <div class="form-section">
            <h2>Contact Information</h2>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">State / Province</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="zipCode">Zip Code</label>
                <input type="text" id="zipCode" name="zipCode" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
        </div>
        
        <div class="form-section">
            <h2>Passport Information</h2>
            <div class="form-group">
                <label for="nationality">Nationality</label>
                <input type="text" id="nationality" name="nationality" required>
            </div>
            <div class="form-group">
                <label for="passportType">Type of Passport</label>
                <select id="passportType" name="passportType" required>
                    <option value="" disabled selected>Select Passport Type</option>
                    <option value="normal">Normal</option>
                    <option value="diplomatic">Diplomatic</option>
                    <option value="official">Official</option>
                </select>
            </div>
        </div>

        <button type="submit" class="submit-button">Submit Application</button>

    </form>
</div>
</body>
</html>
